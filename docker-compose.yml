version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: auriona-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-auriona}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      POSTGRES_DB: ${DB_NAME:-auriona}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-auriona}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auriona-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: auriona-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auriona-network

  # Adminer - Database UI
  adminer:
    image: adminer:latest
    container_name: auriona-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - auriona-network

  # Prisma Studio
  prisma-studio:
    image: node:18-alpine
    container_name: auriona-prisma-studio
    working_dir: /app
    volumes:
      - .:/app
    environment:
      DATABASE_URL: "postgresql://${DB_USER:-auriona}:${DB_PASSWORD:-secure_password_123}@postgres:5432/${DB_NAME:-auriona}"
    ports:
      - "5555:5555"
    command: npx prisma studio
    depends_on:
      - postgres
    networks:
      - auriona-network

  # Next.js Application (Optional - for containerized dev)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auriona-app
    environment:
      DATABASE_URL: "postgresql://${DB_USER:-auriona}:${DB_PASSWORD:-secure_password_123}@postgres:5432/${DB_NAME:-auriona}"
      REDIS_URL: "redis://:${REDIS_PASSWORD:-redis123}@redis:6379"
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-development_secret_key_change_in_production}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - auriona-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  auriona-network:
    driver: bridge
